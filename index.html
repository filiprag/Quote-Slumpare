<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes-Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=https://oliur.com/"> <!-- Väljer bild i flik från sidan efter domain till din sida-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome link för bilder-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loader  -->
    <div class="loader" id="loader"></div>
   
    <i class="fab fa-atlassian"></i>
    <link rel="icon" type = "image/png" href="http://www.google.com/s2/favicons?domain=zerotomastery.io">
    <!-- script-->
    <script src="script.js"></script>
</body>
</html>
